<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="piggvest-img"><img src="images/piggy-logo.png" alt="thumb"></div>
        <div class="container">
            <header>
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of saving & investments</p>
            </header>
            <div>
                <form>
                    <label for="1">Full Name</label> <br>
                    <input type="text" id="1" placeholder="Full Name" required> <br> <br>
                    <label for="2">Email Address</label> <br>
                    <input type="text" id="2" placeholder="Email Address" required> <br> <br>
                    <label for="3">Phone Number</label> <br>
                    <input type="text" id="3" placeholder="Phone Number" required> <br> <br>
                    <label for="4">Password</label> <br>
                    <input type="text" id="4" placeholder="Password" required> <br> <br>
                    <label for="5">Referrer Phone or Promo Code (Optional)</label> <br>
                    <input type="text" id="5" placeholder="Referrer Phone or Code " required> <br><br>
                    <label for="6">How Did You Hear About Us? (Optional)</label><br>
                    <select name="6" id="6">
                         <option value="1">Click To Select</option>
                        <option value="2">Facebook</option>
                        <option value="3">Twitter</option>
                        <option value="4">Instagram</option>
                        <option value="5">Friend/Family/Coworker/Referral</option>
                        <option value="6">Google search</option>
                        <option value="7">Google play store</option>
                        <option value="8">Online Blogs</option>
                        <option value="9">Local Newspaper</option>
                        <option value="10">At an event</option>
                    </select>
                    <input type="submit" value="CREATE ACCOUNT">
                </form>
            </div>

        </div>
        <div class="anchor">
            <p><a href="#">Already have an account? Log in</a></p>
        </div>
    </div>
</body>

</html>
